<template name="custom_post_title">
  <h3 class="post-title">
      {{#if department}}
    <a href="{{this.getLink}}" class="post-title" target="{{this.getLinkTarget}}">{{title}} - Assigned to {{department}}</a>
    {{else}}
    <a href="{{this.getLink}}" class="post-title" target="{{this.getLinkTarget}}">{{title}}</a>
    {{/if}}
  </h3>
</template>
